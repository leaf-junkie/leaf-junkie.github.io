<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Julie</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> 
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico|Hind" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="grey darken-2">
        <div class="nav-wrapper container">
          <a href="index.html" class="brand-logo">Julie Ragsdale</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>    
    </header>
    <!-- Main Content -->
    <main class="container">
      <!-- Contact Form -->
      <div class="col s12 m6 l6">
        <div class="card">
          <div class="card-header teal">
            <div class="row center">
              <h1 class="bold white-text" style="padding:20px;">SAY HELLO</h1>
              <h4 class="white-text" style="padding-bottom:10px">I can't wait to hear from you!</h4>
            </div>
          </div>
          <form style="padding:0 25px 25px 25px;">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <input type="text" id="autocomplete-input" class="name autocomplete">
                <label for="autocomplete-input">Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input type="email" id="autocomplete-input" class="email autocomplete">
                <label for="autocomplete-input">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
              </div>
            </div>
            <div class="status"></div>
            <br>
            <div class="buttonGroup">
              <div class="control">
                  <a class="waves-effect waves-light teal btn submit">Submit</a>
              </div>
              <div class="control">
                <a class="waves-effect waves-red btn-flat cancel">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer grey darken-2">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Julie Ragsdale</h5>
            <p class="grey-text text-lighten-4"></p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Navigation</h5>
            <br>
            <ul>
              <li><a class="grey-text text-lighten-3" href="index.html"><i class="material-icons">chevron_right</i>Landing Page</a></li>
              <li><a class="grey-text text-lighten-3" href="about.html"><i class="material-icons">chevron_right</i>About</a></li>
              <li><a class="grey-text text-lighten-3" href="portfolio.html"><i class="material-icons">chevron_right</i>Portfolio</a></li>
              <li><a class="grey-text text-lighten-3" href="contact.html"><i class="material-icons">chevron_right</i>Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2019 Copyright
        <a class="grey-text text-lighten-4 right" href="https://github.com/leaf-junkie">
          <img src="https://magentys.io/wp-content/uploads/2017/04/github-logo-1.png" alt="Github logo" style="width:20px;">
          Github
        </a>
        </div>
      </div>
    </footer>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="/assets/javascript/app.js"></script>
  </body>
</html>
